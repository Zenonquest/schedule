{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'scheduler/css/style.css' %}" />

{% if teachers_list %}
	<ul>
	{% for teacher in teachers_list %}
		<li><a href="{% url 'scheduler:teacher detail' teacher.teacher_id %}">{{teacher.nickname}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No teachers are available.</p>
{% endif %}
